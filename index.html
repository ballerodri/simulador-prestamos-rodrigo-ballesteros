<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/Peso.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <title>Simulador de Prestamos</title>

  <!-- llamada a bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="wrapper">
    <!-- Login Form-->
    <section class="login-form">
      <form class="form-signin">
        <h2 class="form-signin-heading">Por favor inicie sesión</h2>
        <input type="text" class="form-control" name="email" id="email" placeholder="Correo Electrónico" required=""
          autofocus="" />
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="" />
        <label class="checkbox">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Recordarme
        </label>
        <button class="btn btn-lg btn-primary btn-block" id="btnLogin" type="submit">Ingresar</button>
      </form>
    </section>

    <!-- Simulador de prestamos -->
    <section id="simulador-prestamo" class="hidden">
      <div class="row mt-3">
        <div class="col-12">
          <h1 class="titulo">Calcular amortización método francés</h2>
            <div class="form-group">
              <label for="monto">Monto total del Crédito</label>
              <input type="text" class="form-control input" id="monto" placeholder="Ingresar monto">
            </div>
            <div class="form-group">
              <label for="tiempo">Tiempo en Meses</label>
              <input type="text" class="form-control input" id="tiempo" placeholder="Ingresar cantidad de meses">
            </div>
            <div class="form-group">
              <label for="interes">Interés Mensual</label>
              <input type="text" class="form-control input" id="interes" placeholder="Ingresar tasa de interés mensual">
            </div>
            <div class="form-group">
              <label for="interes">Interés Mensual por Banco</label>
              <!-- <select name="bancos" class="form-control input" id="bancos"></select> -->
              <select name="banco" id="banco" class="custom-select mr-sm-2 input" name="locality" disabled></select>
            </div>
            <div class="form-check form-group">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">Interés Bancario</label>
            </div>
            <button type="submit" class="btn btn-primary" id="btnCalcular">Calcular</button>
            <button type="submit" class="btn btn-danger" id="btnSalir">Salir</button>
        </div>
    </section>
  </div>

  <div id="wrapperInfo" class="hidden">
    <!-- Información del prestamo -->
    <section id="info-prestamo" class="hidden">
      <h1 class="titulo">Resultado de la simulación</h1>
      <table id="lista-tabla" class="table">
        <thead>
          <tr>
            <th>Mes</th>
            <th>Cuota</th>
            <th>Capital</th>
            <th>Interés</th>
            <th>Saldo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <span id="mensaje"></span>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
